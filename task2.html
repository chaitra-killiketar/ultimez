<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .role {
      padding: 20px;
      margin-left: 1px;
      margin-top: 10px;
    }
    select{
      margin-top: 2px;
      margin-bottom: 2px;
      padding: 10px;
    }

    area{
      margin-top: 2px;
      margin-bottom: 2px;

    }

    input {
      margin-bottom: 20px;
      margin-left: 10px;
    }
  </style>
  <title>Task2</title>
</head>

<body>
  <h1>welcome to Ultimez survery</h1>

  <form action="">

    <label for="fname">Fist name</label>
    <input type="text"></input>
    <br>

    <label for="lname">Last Name</label>
    <input type="text"></input>
    <br>

    <label for="">Gender</label>
    <input type="radio" name="gender" value="male">male</input>
    <input type="radio" name="gender" value="female">Female</input>
    <br>

    <label for="age">Select your age group:</label>
    <select name="age" id="age">
      <option value="under18">Under 18</option>
      <option value="18-24">18–24</option>
      <option value="25-34">25–34</option>
      <option value="35-44">35–44</option>
      <option value="45plus">45+</option>
    </select>

    <br>

    <label for="">What is your current role?</label>
    <br>
    <input type="text" placeholder="answer in short" class="role"></input>
    <br>

    <label for="">What is your primary area of expertise?</label>
    <input type="radio" name="area" id="" class="area">Front end</input>
    <input type="radio" name="area" id="" class="area">backend end</input>
    <input type="radio" name="area" id="" class="area">Full Stack </input>
    <br>

    <label for="">Which programming languages do you use regularly? (Select all that apply)</label>
    <br>
    <input type="radio">C</input>
    <br>
    <input type="radio">C++</input>
    <br>
    <input type="radio">Java </input>
    <br>
    <input type="radio">Python</input>
    <br>
    <input type="radio">JavaScript </input>
    <br>
    <input type="radio">SQL </input>
    <br>
    <input type="radio">Other</input>
    <br>
    <br>

    <label for="">How do you usually learn new tech skills?</label>
    <br>

    <input type="checkbox" class="area">YouTube</input>
    <br>
    <input type="checkbox" class="area">Online Courses (Udemy, Coursera)</input>
    <br>
    <input type="checkbox" class="area">Bootcamps</input>
    <br>
    <input type="checkbox" class="area">College</input>
    <br>
    <input type="checkbox" class="area">Self-study</input>
    <br>
    <input type="checkbox" class="area">Books</input>
    <br>
    <input type="checkbox" class="area">Other</input>
    <br>



    <br>
    <input type="submit" value="submit"></input>
  </form>
</body>

</html>
